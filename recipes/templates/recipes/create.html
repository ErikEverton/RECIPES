{% extends 'layout.html' %}

{% block title %} Create {% endblock %}

{% block header %}
    <h1>Here you can share your recipes to everybody.</h1>
    <form method="post" class="form">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" minlength="1">
        <label for="ingredients">Ingredients:</label>
        <textarea wrap="off" name="ingredients" id="ingredients" cols="30" rows="5"></textarea>
        <label for="instructions">instructions:</label>
        <textarea name="instructions" id="instructions" cols="30" rows="5"></textarea>
        <label for="preparation_time">preparation time (in minutes):</label>
        <input type="number" name="preparation_time" id="preparation_time" min="1">
        <label for="difficulty">difficulty:</label>
        <input type="text" name="difficulty" id="difficulty">
        <label for="category">category:</label>
        <input type="text" name="category" id="category">
        <button type="submit" class="submit_button">Submit</button>
    </form>
{% endblock %}
