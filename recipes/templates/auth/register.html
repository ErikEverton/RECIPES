{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block header %}
    <h1>Register to see and post some recipes</h1>
{% endblock %}

{% block content %}
    <form method="post" class="form">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
        <label for="confirmation">Password</label>
        <input type="password" name="password" id="password" minlength="6" maxlength="20" required>
        <label for="confirmation">Confirmation</label>
        <input type="password" name="confirmation" id="confirmation" minlength="6" maxlength="20" required>
        <button type="submit" class="submit_button">Register</button>
    </form>
{% endblock %}
